#################################
#             Shadows           #
#################################


# Enabled client-side shadows on windows. Note desktop windows
# (windows with '_NET_WM_WINDOW_TYPE_DESKTOP') never get shadow,
# unless explicitly requested using the wintypes option.
#
# shadow = false
shadow = true;

# The blur radius for shadows, in pixels. (defaults to 12)
# shadow-radius = 12
shadow-radius = 7;

# The opacity of shadows. (0.0 - 1.0, defaults to 0.75)
# shadow-opacity = .75

# The left offset for shadows, in pixels. (defaults to -15)
# shadow-offset-x = -15
shadow-offset-x = -7;

# The top offset for shadows, in pixels. (defaults to -15)
# shadow-offset-y = -15
shadow-offset-y = -7;

# Red color value of shadow (0.0 - 1.0, defaults to 0).
# shadow-red = 0

# Green color value of shadow (0.0 - 1.0, defaults to 0).
# shadow-green = 0

# Blue color value of shadow (0.0 - 1.0, defaults to 0).
# shadow-blue = 0

# Hex string color value of shadow (#000000 - #FFFFFF, defaults to #000000). This option will override options set shadow-(red/green/blue)
# shadow-color = "#000000"

# Specify a list of conditions of windows that should have no shadow painted over, such as a dock window.
# clip-shadow-above = []

# Specify a X geometry that describes the region in which shadow should not
# be painted in, such as a dock window region. Use
#    shadow-exclude-reg = "x10+0+0"
# for example, if the 10 pixels on the bottom of the screen should not have shadows painted on.
#
# shadow-exclude-reg = ""

# Crop shadow of a window fully on a particular monitor to that monitor. This is
# currently implemented using the X RandR extension.
# crop-shadow-to-monitor = false


#################################
#           Fading              #
#################################


# Fade windows in/out when opening/closing and when opacity changes,
#  unless no-fading-openclose is used.
# fading = false
fading = true;

# Opacity change between steps while fading in. (0.01 - 1.0, defaults to 0.028)
# fade-in-step = 0.028
fade-in-step = .09;

# Opacity change between steps while fading out. (0.01 - 1.0, defaults to 0.03)
fade-out-step = 0.05;

# The time between steps in fade step, in milliseconds. (> 0, defaults to 10)
# fade-delta = 10

# Specify a list of conditions of windows that should not be faded.
# fade-exclude = []

# Do not fade on window open/close.
# no-fading-openclose = false

# Do not fade destroyed ARGB windows with WM frame. Workaround of bugs in Openbox, Fluxbox, etc.
# no-fading-destroyed-argb = false

#################################
#     Background-Blurring       #
#################################

blur-method = "dual_kawase"
blur-size = 12
blur-deviation = 3
blur-kern = "3x3box";

#################################
#       General Settings        #
#################################

backend = "glx"
dithered-present = false;
detect-rounded-corners = true;
detect-client-opacity = true;
use-ewmh-active-win = false
detect-transient = true;
glx-no-stencil = true;
use-damage = true;
glx-copy-from-front = true;
glx-swap-method = 2;
xrender-sync = true;
xrender-sync-fence = true;

log-level = "warn";

# Other stuff

vsync = true;
corner-radius = 10

# Rules + Animations

rules = (
	{ match = "window_type *= 'dock' || window_type *= 'notification' || window_type *= 'desktop'"; shadow = false; blur-background = false },
	{ match = "fullscreen"; corner-radius = 0; blur-background = false; shadow = false },
	{ match = "window_type = 'normal' && focused = false && class_i != 'i3lock' && !I3_FLOATING_WINDOW@:c"; opacity = 0.9 },
	{ match = "I3_FLOATING_WINDOW@:c"; blur-background = false },
	{ match = "I3_FLOATING_WINDOW@:c && _NET_WM_STATE@:32a !*= '_NET_WM_STATE_STICKY' && focused = false && class_i != 'pureRef'"; opacity = 0.3 },
	{ match = "_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY' && _NET_WM_WINDOWS_TYPE@:32a *= '_NET_WM_WINDOW_TYPE_DOCK' && focused = false"; opacity = 0.8 },
	{ match = "window_type = 'normal' && class_i !*= 'dmenu' && window_type != 'tooltip' && window_type != 'popup_menu'";
		animations = (
			{
			bezieropen = 
				{
					curve = "cubic-bezier(.03,.77,.02,1.02)";
					duration = 0.4;
					start = 1000;
					end = 0;
				},		
			crop = 
				{
					curve = "cubic-bezier(.03,.77,.02,1.02)";
					#delay = 0.05
					duration = 0.5;
					start = 1000;
					end = 0;
				},
				triggers = [ "open" ];
				offset-y = "bezieropen";
				shadow-offset-y = "bezieropen";
				#crop-x = "crop";
				#crop-y = "crop";

			},
			{	
				triggers = [ "close" ];
				preset = "disappear"
			},
			{
				triggers = [ "geometry" ];
				preset = "geometry-change";
			}
			);

})
