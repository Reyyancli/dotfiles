#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 20

	allow_tearing = true
	no_focus_fallback = true

    border_size = 5
    col.active_border = rgba(eeeeee33)
    col.inactive_border = rgba(595959aa)

    resize_on_border = true
    layout = scroller
}

windowrule = immediate, class:^(osu!)$
windowrule = immediate, class:^(osu!.exe)$
windowrule = immediate, title:MuseDash
 

windowrule = float, class:nm-connection-editor
windowrule = float, class:org.gnome.Calculator
windowrule = float, class:org.pulseaudio.pavucontrol
windowrule = float, class:org.kde.dolphin
windowrule = float, class:deadbeef
windowrule = float, class:blueman-manager
windowrule = size 1000 700, class:org.kde.dolphin
windowrule = size 760 455, class:org.pulseaudio.pavucontrol
windowrule = size 1100 800, initialtitle:DeaDBeeF
windowrule = size 760 455, initialtitle:Bluetooth Devices
windowrule = move 4% 55%.  initialtitle:Bluetooth Devices
windowrule = pin, class:blueman-manager
windowrule = size 360 616, class:org.gnome.Calculator
windowrule = move 4% 55%,  class: org.pulseaudio.pavucontrol
windowrule = pin, class: org.pulseaudio.pavucontrol
windowrulev2 = nofocus, class:^krita$, title:^Krita$, floating:1
windowrulev2 = nofocus, class:^dolphin$, floating:1


decoration {
rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
	bezier = easeOutExpo,0.16, 1, 0.3, 1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutExpo
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 6, easeOutExpo, slidevert
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0
	float_switch_override_focus = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
	accel_profile = flat
	repeat_rate = 40
	repeat_delay = 250

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = 0.4
	
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Binds for starting stuff
bind = $mainMod, return, exec, $terminal
bind = $mainMod&Shift_L, E, exec, $fileManager
bind = $mainMod, T, exec, $browser
bind = $mainMod, Y, exec, discord
bind = $mainMod&Alt_L&Ctrl, Y, exec, $spotify
bind = $mainMod&Alt, y, exec, youtubemusic
bind = $mainMod, D, exec, $menu
bind = $mainMod&Alt_L, V, exec, copyq menu 
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, E, togglesplit, # dwindle
bind = $mainMod, P, exec, pavucontrol
bind = $mainMod, F9, exec, $wayvnc
bind = $mainMod&Ctrl, E, exec, QT_QPA_PLATFORM=xcb dolphin

# Scripts
bind = $mainMod, M, exec, /home/reyyan/.config/hypr/scripts/mountscript
bind = $mainMod&Alt, M, exec, /home/reyyan/.config/hypr/scripts/umountscript
bind = $mainMod, backspace, exec, $logoutmenu

# Bind for killing window
bind = $mainMod, Q, killactive,

# Turns screen Off & On
bind = $mainMod, F1, exec, sleep 0.5; hyprctl dispatch dpms toggle

# Screenshots with grim and slurp
#bind = Ctrl, print, exec, grim -g "$(slurp)" - | swappy -f -
bind = Ctrl, print, exec, grimblast --freeze save area - | satty --filename - --output-filename ~/Pictures/Screenshots/satty-$(date '+%Y%m%d-%H:%M:%S').png
bind = Shift, print, exec, grim - | swappy -f - 

# Alt tab functionality
bind = Alt, Tab, workspace, m+1
bind = Alt&Shift_L, Tab, workspace, m-1

# Move focus with mainMod
bind = $mainMod, j, movefocus, l
bind = $mainMod, semicolon, movefocus, r
bind = $mainMod, semicolon, scroller:alignwindow, r
bind = $mainMod, l, movefocus, u
bind = $mainMod, k, movefocus, d

# Move window with mainMod
bind = $mainMod&Shift_L, j, movewindow, l
bind = $mainMod&Shift_L, semicolon, movewindow, r
bind = $mainMod&Shift_L, l, movewindow, u
bind = $mainMod&Shift_L, k, movewindow, d


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# For floating windows
bind = $mainMod&Shift_L, Space, togglefloating,
bind = $mainMod,Space,cyclenext, # change focus to another window
bind = $mainMod,Space,bringactivetotop, # bring it to the top

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Playerctl stuff
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = Shift, XF86AudioNext, exec, playerctld shift
bindl = Shift, XF86AudioPrev, exec, playerctld unshift

# hyprscroller

binds {
	scroll_event_delay = 0
}
cursor {
	no_warps = true
	no_hardware_cursors = true
}

