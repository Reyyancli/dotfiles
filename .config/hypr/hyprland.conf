bind = $mainMod&Shift_L, mouse_down, movefocus, l
bind = $mainMod&Shift_L, mouse_up, movefocus, r
bind = $mainMod&Shift_L, mouse_up, scroller:alignwindow, r

bind = $mainMod&Shift_L, F, fullscreen
bind = $mainMod&Ctrl, F, fullscreen, 1
bind = $mainMod&Alt, P, pin
bind = $mainMod, F, scroller:fitsize, active
bind = $mainMod, C, scroller:alignwindow, c

bind = $mainMod, W, scroller:cyclewidth, next
bind = $mainMod&Shift_L, W, scroller:cycleheight, prev 

bind = $mainMod, E, scroller:setmode, c
bind = $mainMod&Alt, E, scroller:setmode, r

bind = $mainMod, comma, scroller:admitwindow
bind = $mainMod, period, scroller:expelwindow

# Caelestia

bind = Alt, Space, global, caelestia:launcher

bindl = Super+Alt, L, exec, caelestia shell -d
bindl = Super+Alt, L, global, caelestia:lock

bindr = Ctrl+Super+Shift, R, exec, qs -c caelestia kill
bindr = Ctrl+Super+Alt, R, exec, qs -c caelestia kill; caelestia shell -d

bind = , Print, global, caelestia:screenshotFreeze
bind = $mainMod&Alt_L, period, exec, $emoji

